<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulario Animado</title>
</head>
<body>
    <!--section Contenedor Padre-->
    <section class="section__principal">

        <!--section contenedor hijo-->
        <div class="section__container">
                <!--div para title e info-->
            <div class="title__content">
                <h1 class="title">Registro de Cuenta</h1>
                <p class="paragraph">Crea una cuenta para que puedas tener acceso premium desde tu cuenta personal y mas.</p>
            </div>

            <!--formulario-->
            <form id="formulario" class="formulario">

                <!--div formulario content-->
                <div class="formulario__content">

                    <!--formulario container-->
                    <div class="formulario__container">
                        <i class="bi bi-person-fill icon"></i>

                        <input type="text" name="name" id="name" class="input" placeholder=" ">

                        <label class="label">Ingresa tu Nombre</label>
                    </div>

                    <div class="formulario__container">
                        <i class="bi bi-person-fill icon"></i>

                        <input type="text" name="apellidoP" id="apellidoP" class="input" placeholder=" ">

                        <label class="label">Ingresa tu Apellido Paterno</label>
                    </div>

                    <div class="formulario__container">
                        <i class="bi bi-person-fill icon"></i>

                        <input type="text" name="apellidoM" id="apellidoM" class="input" placeholder=" ">

                        <label class="label">Ingresa tu Apellido Materno</label>
                    </div>
                    
                    <div class="formulario__container">
                        <p class="form-paragraph">Ingresa tu edad:</p>

                        <input type="number" name="age" id="age" class="input-number" min="12" max="99">
                    </div>

                    <div class="formulario__container">
                        <p class="form-paragraph">Ingresa tu Sexo:</p>

                        <label for="woman">
                            F
                            <input type="radio" name="sexo" id="woman" class="input-sex" value="Femenino">
                        </label>

                        <label for="men">
                            M
                            <input type="radio" name="sexo" id="men" class="input-sex" value="Masculino">
                        </label>
                    </div>

                    <div class="formulario__container">
                        <i class="bi bi-envelope-at-fill icon"></i>

                        <input type="email" name="email" id="mail" class="input" placeholder=" ">

                        <label for="mail">Ingrese su email</label>
                    </div>

                    <div class="formulario__container">
                        <i class="bi bi-lock-fill icon"></i>

                        <input type="password" name="password" id="password" class="input" placeholder=" ">

                        <label class="label">Ingrese una password</label>

                        <label for="password">
                            <button type="button" class="btn">
                                <i class="bi bi-eye-fill icon"></i>
                            </button>
                        </label>
                    </div>
                </div>
            </form>

            <div class="section__paragraph">
                <p class="paragraph">Para seguir adelante lea con los requisitos de <a href="#" class="link">Privacidad</a> y como manejamos tus datos en nuestro servidor.</p>

                <p class="paragraph">Si ya tienes cuenta ingresa aqui <a href="#" class="link">Iniciar Sesion</a>.</p>
            </div>
        </div>
    </section>

    <script src="/scripts/app.js"></script>
</body>
</html>
