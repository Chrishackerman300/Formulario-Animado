<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/sesion-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulario Animado</title>
</head>
<body>
    <!--section padre-->
    <section class="section">

        <div class="section__container">

            <div class="title__content">
                <h1 class="title">Iniciar Sesion</h1>
                <p class="title-paragraph">Inicie sesion para continuar.</p>
            </div>

            <form action="" id="formulario" class="formulario">
                <div class="formulario__content">

                    <div class="formulario__container">
                        <i class="bi bi-person-fill icon"></i>

                        <input type="email" name="email" id="email" class="input" placeholder=" ">

                        <label class="label">Ingrese su email</label>
                    </div>

                    <div class="formulario__container">
                        <i class="bi bi-lock-fill icon"></i>

                        <input type="password" name="password" id="password" class="input" placeholder=" ">

                        <label class="label">Ingrese su password</label>

                        <label for="password">
                            <button type="button" class="btn">
                                <i class="bi bi-eye-fill icon"></i>
                            </button>
                        </label>
                    </div>

                    <div class="formulario__container">
                        <button type="button" class="btn-login">Iniciar Sesion</button>
                    </div>
                </div>
            </form>

            <div class="section__paragraph">
                <p class="paragraph">Si aun no cuentas con una sesion <a href="/index.html" class="link">Registrate aqui</a>.</p>
            </div>
        </div>
    </section>

    <script src="scripts/app.js"></script>
</body>
</html>
